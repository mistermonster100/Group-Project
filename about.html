
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASPYR - About</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://yt3.googleusercontent.com/ytc/AIdro_k9Hz1yVRb_QzFjCL2G8q0r_ILFozqdF43uOuvf8TvE8w=s900-c-k-c0x00ffffff-no-rj') no-repeat center 10% fixed;
            background-size: 50%;
            color: #ffffff;
            overflow-x: hidden;
            padding-top: 100px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .header {
            font-size: 3em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #B22222, #8B0000);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(250, 237, 3, 0.978);
            transition: all 0.3s ease;
            height: fit-content;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #8c1111, #4B0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #ed0909,#ca280c);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgb(227, 212, 3);
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #262626, #0d0d0d);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Rest of your existing styles */
        .content-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .video-section {
            background: rgba(196, 192, 192, 0.85);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 6px 12px rgb(242, 5, 5);
            text-align: center;
        }

        .video-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        video {
            width: 100%;
            display: block;
        }

        .video-description {
            margin-top: 20px;
            color: #333;
            font-size: 1.1em;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 140px;
            }
            
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header {
                font-size: 2em;
            }

            .nav-buttons {
                margin-top: 10px;
            }

            .video-title {
                font-size: 1.5em;
            }

            .content-container {
                padding: 10px;
            }

            .video-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header-container">
        <div class="header" onclick="location.href='index.html'">ASPYR</div>
        <div class="nav-buttons">
            <button class="back-button" onclick="history.back()">Back</button>
            <button class="nav-button" onclick="location.href='about.html'">About</button>
            <button class="nav-button" onclick="location.href='SR.html'">Class Reviews</button>
        </div>
    </div>

    <div class="content-container">
        <div class="video-section">
            <h1 class="video-title">About ASPYR</h1>
            <div class="video-container">
                <!-- Replace 'your-video.mp4' with your actual video file name -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Iw6cF9Y092g"
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="video-description">
                <p>Welcome to ASPYR, your gateway to discovering and planning your future career path. Our platform connects you with valuable resources, insights, and networking opportunities across various professional fields.</p>
            </div>
        </div>
    </div>
</body>
</html>
