<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Career Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            color: #0056b3;
        }
        .question {
            margin: 20px 0;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        .submit-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .submit-button:hover {
            background-color: #0041a3;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #dff0d8;
            border-radius: 10px;
            color: #3c763d;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Career Suitability Survey</h1>
    <p>Answer the questions below to help determine a career path that might be right for you.</p>

    <form id="survey-form" onsubmit="return getCareerRecommendation()">
        <div class="question">
            <label>1. Do you enjoy working with numbers?</label>
            <input type="radio" name="question1" value="yes"> Yes
            <input type="radio" name="question1" value="no"> No
        </div>
        
        <div class="question">
            <label>2. Are you interested in solving complex problems?</label>
            <input type="radio" name="question2" value="yes"> Yes
            <input type="radio" name="question2" value="no"> No
        </div>
        
        <div class="question">
            <label>3. Do you enjoy helping people in need?</label>
            <input type="radio" name="question3" value="yes"> Yes
            <input type="radio" name="question3" value="no"> No
        </div>
        
        <div class="question">
            <label>4. Are you interested in technology and coding?</label>
            <input type="radio" name="question4" value="yes"> Yes
            <input type="radio" name="question4" value="no"> No
        </div>
        
        <div class="question">
            <label>5. Do you prefer hands-on work?</label>
            <input type="radio" name="question5" value="yes"> Yes
            <input type="radio" name="question5" value="no"> No
        </div>
        
        <div class="question">
            <label>6. Are you comfortable with public speaking?</label>
            <input type="radio" name="question6" value="yes"> Yes
            <input type="radio" name="question6" value="no"> No
        </div>
        
        <div class="question">
            <label>7. Do you enjoy creative work, like writing or design?</label>
            <input type="radio" name="question7" value="yes"> Yes
            <input type="radio" name="question7" value="no"> No
        </div>
        
        <div class="question">
            <label>8. Do you have an interest in scientific research?</label>
            <input type="radio" name="question8" value="yes"> Yes
            <input type="radio" name="question8" value="no"> No
        </div>
        
        <div class="question">
            <label>9. Do you enjoy working in a team environment?</label>
            <input type="radio" name="question9" value="yes"> Yes
            <input type="radio" name="question9" value="no"> No
        </div>
        
        <div class="question">
            <label>10. Do you like working in a fast-paced environment?</label>
            <input type="radio" name="question10" value="yes"> Yes
            <input type="radio" name="question10" value="no"> No
        </div>

        <input type="submit" class="submit-button" value="Submit">
    </form>

    <div class="result" id="result">
        <p id="career-suggestion"></p>
    </div>
</div>

<script>
    function getCareerRecommendation() {
        // Get the values from the form
        var responses = {};
        var formElements = document.querySelectorAll('input[type="radio"]:checked');
        
        formElements.forEach(function(element) {
            responses[element.name] = element.value;
        });

        // Simple evaluation logic based on user responses
        var recommendation = '';
        var yesCount = 0;

        for (var key in responses) {
            if (responses[key] === 'yes') {
                yesCount++;
            }
        }

        if (yesCount >= 8) {
            recommendation = 'You might want to explore careers in: Engineering and Technology.';
        } else if (yesCount >= 6) {
            recommendation = 'You might be suited for a career in: Medical Network.';
        } else if (yesCount >= 4) {
            recommendation = 'Consider pursuing a career in: Arts and Communication.';
        } else if (yesCount >= 2) {
            recommendation = 'A career in: Public Service Network might be right for you.';
        } else {
            recommendation = 'You might be interested in: Innovation or the IB Pathway.';
        }

        // Display the result
        document.getElementById('career-suggestion').textContent = recommendation;
        document.getElementById('result').style.display = 'block';

        // Prevent form submission
        return false;
    }
</script>

</body>
</html>
