<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Pathways</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://yt3.googleusercontent.com/ytc/AIdro_k9Hz1yVRb_QzFjCL2G8q0r_ILFozqdF43uOuvf8TvE8w=s900-c-k-c0x00ffffff-no-rj') no-repeat center 10% fixed;
            background-size: 50%;
            color: #ffffff;
            overflow-x: hidden;
            padding-top: 100px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .pdf-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }

        .pdf-link:hover {
            background: linear-gradient(135deg, #43a047, #2e7d32);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #de0f0f, #e61919);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #d84315, #bf360c);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a class="back-button" onclick="history.back()">Back</a>

    <div class="content-container">
        <h1>Diploma Pathways</h1>
        <a href="https://resources.finalsite.net/images/v1686228813/hsek12inus/g3aroo3o5rlrde2d1zvn/Diploma_Pathways.pdf" 
           target="_blank" 
           class="pdf-link">
            Open Diploma Pathways PDF
        </a>
        <a href="https://fhs.hseschools.org/academics/course-guides" 
           target="_blank" 
           class="pdf-link">
            Visit Course Guides
        </a>
    </div>
</body>
</html>
