<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diploma Pathways</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: url('https://yt3.googleusercontent.com/ytc/AIdro_k9Hz1yVRb_QzFjCL2G8q0r_ILFozqdF43uOuvf8TvE8w=s900-c-k-c0x00ffffff-no-rj') no-repeat center 10% fixed;
        background-size: 50%;
        color: #ffffff;
        overflow-x: hidden;
    }

    header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background for header */
          position: sticky;
          top: 0;
          z-index: 1000;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        header .logo {
          font-size: 2rem;
          color: #dc0505; /* Red for the logo */
        }

        header .logo span {
          color: #f5f5f5; /* White accent for contrast */
        }

        header nav {
          display: flex;
          align-items: center;
        }

        img {
          width: 200px;
          height: 200px;
          object-fit: cover;
          border-radius: 15px;
        }

        /* Navigation Buttons with Gradient */
        .nav-buttons {
          display: flex;
        }

        .nav-button {
          background: linear-gradient(135deg, #d6d7d8, #d20808, #d20808); /* Initial gradient */
          background-size: 200%; /* Make the gradient larger for smoother transitions */
          background-position: left; /* Start position of the gradient */
          color: white;
          border: none;
          padding: 10px 20px;
          margin: 5px;
          font-size: 1rem;
          cursor: pointer;
          border-radius: 5px;
          text-transform: uppercase;
          font-weight: bold;
          transition: background-position 0.5s ease, transform 0.2s ease; /* Smooth transition for background and transform */
          }

        .nav-button:hover {
              background-position: right; /* Shift the gradient position on hover */
              transform: scale(1.05); /* Slight grow effect on hover */
        }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }
    h1 {
        font-family: 'Poppins', sans-serif;
        text-align: center;
        margin-top: 20px;
    }
    .pdf-link {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(135deg, #4caf50, #388e3c);
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        font-size: 1.2em;
        font-weight: 600;
        text-decoration: none;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-align: center;
        margin-top: 20px;
    }

    .pdf-link:hover {
        background: linear-gradient(135deg, #43a047, #2e7d32);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        transform: translateY(-2px);
    }

    .content-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 100px;
    }

    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 12px 24px;
        background: linear-gradient(135deg, #de0f0f, #e61919);
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        font-size: 1em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-decoration: none;
        border-radius: 25px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .back-button:hover {
        background: linear-gradient(135deg, #d84315, #bf360c);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        transform: translateY(-2px);
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" style="font-size: 2rem; color: #d20808; text-decoration: none; cursor: pointer;">
    Aspyr<span style="color: white;">Pathways</span>
  </a>

  <nav>
    <!-- Gradient Buttons -->
    <div class="nav-buttons">
      <button class="nav-button" onclick="location.href='about.html'">About</button>
      <button class="nav-button" onclick="location.href='SR.html'">Class Reviews</button>
      <button class="nav-button" onclick="location.href='dp.html'">Diploma Pathways</button>
      <button class="nav-button" onclick="location.href='connectwithcounselors.html'">Connect with Counselors</button>
      <button class="nav-button" onclick="location.href='FC.html'">Survey</button>
    </div>
  </nav>
</header>

<div class="overlay"></div>

<div class="content-container">
  <h1>Diploma Pathways</h1>
  <a href="https://resources.finalsite.net/images/v1686228813/hsek12inus/g3aroo3o5rlrde2d1zvn/Diploma_Pathways.pdf"
     target="_blank"
     class="pdf-link">
    Open Diploma Pathways PDF
  </a>
  <a href="https://fhs.hseschools.org/academics/course-guides"
     target="_blank"
     class="pdf-link">
    Visit Course Guides
  </a>
</div>
</body>
</html>
