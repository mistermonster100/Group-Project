    header {
        position: fixed;
        top: 0;

        width: 100%;
        padding: 1rem;
        z-index: 1000;

        list-style: none;
        display: flex;

        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        position: relative;
        white-space: nowrap;
        padding: 0.5rem 0;
    }

        content: '';

        bottom: -3px;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #00eaff;
        transition: width 0.3s ease;
    }

    header nav a:hover::before {

        font-size: 1.2em;
        font-weight: 600;
        text-decoration: none;
        border-radius: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        text-align: center;
        margin-top: 20px;
    }

    .pdf-link:hover {
        background: linear-gradient(135deg, #43a047, #2e7d32);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        transform: translateY(-2px);
    }

    h1 {
        font-family: 'Poppins', sans-serif;
        text-align: center;
