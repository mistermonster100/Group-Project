<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes</title>
    <style>
        /* Color Variables */
        :root {
            --primary-color: #d10404;
            --secondary-color: #05264a;
            --grey-bg: #f4f4f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --btn-hover: #045387;
            --transition: all 0.3s ease-in-out;
            --border-radius: 8px;
        }

        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--grey-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px;
            margin-right: 10px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            width: 100%;
            background-color: var(--card-bg);
            margin-top: 20px;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        /* Class List */
        .class-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .class-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--grey-bg);
            margin-bottom: 15px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .class-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .class-name {
            font-size: 18px;
        }

        .delete-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Submit Button */
        .submit-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: var(--btn-hover);
        }
    </style>
</head>
<body>

<header>
    <img src="https://yt3.googleusercontent.com/ytc/AIdro_k9Hz1yVRb_QzFjCL2G8q0r_ILFozqdF43uOuvf8TvE8w=s900-c-k-c0x00ffffff-no-rj" alt="Logo">
    <h1>Your Classes</h1>
</header>

<div class="container">
    <h2>Selected Classes</h2>
    <ul class="class-list" id="class-list">
        <!-- List items will be dynamically added here -->
    </ul>
    <button class="submit-btn" onclick="submitToCounselor()">Submit to Counselors</button>
</div>

<script>
    // Fetch the class list from localStorage
    let savedClasses = JSON.parse(localStorage.getItem('classes')) || [];

    // Populate the list in the HTML
    const classList = document.getElementById('class-list');
    savedClasses.forEach((className, index) => {
        let listItem = document.createElement('li');
        listItem.innerHTML = `<span class="class-name">${className}</span>`;
        
        // Create the delete button
        let deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Remove';
        deleteBtn.classList.add('delete-btn');
        deleteBtn.onclick = function() {
            deleteClass(index);
        };

        listItem.appendChild(deleteBtn);
        classList.appendChild(listItem);
    });

    // Function to delete a class
    function deleteClass(index) {
        savedClasses.splice(index, 1);
        localStorage.setItem('classes', JSON.stringify(savedClasses));
        location.reload();
    }

    // Submit to counselors function
    function submitToCounselor() {
        if (savedClasses.length === 0) {
            alert('No classes to submit.');
            return;
        }

        const emailBody = encodeURIComponent(`Selected classes:\n\n${savedClasses.join('\n')}`);
        window.location.href = `mailto:yourcounselor@example.com?subject=Class Selection&body=${emailBody}`;
    }
</script>

</body>
</html>
