<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Cart</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #d10606;
            --grey-bg: #f4f4f9;
            --text-color: #333;
            --card-bg: #b0aaaa;
            --btn-hover: #0885bb;
            --transition: all 0.3s ease-in-out;
            --border-radius: 8px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--grey-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: rgb(255, 255, 255);
            width: 100%;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: var(--card-bg);
            margin-top: 20px;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .class-list, .counselor-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .class-list li, .counselor-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .class-list li:hover, .counselor-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .class-name, .counselor-name {
            font-size: 18px;
        }

        .add-btn, .remove-btn, .submit-btn {
            background-color: var(--secondary-color);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-btn:hover, .remove-btn:hover, .submit-btn:hover {
            background-color: var(--btn-hover);
        }
    </style>
</head>
<body>
<header>
    <h1>Class Cart</h1>
</header>

<div class="container">
    <h2>Selected Classes</h2>
    <ul class="class-list" id="class-list">
        <!-- Selected classes will appear here -->
    </ul>

    <h2>Counselors</h2>
    <ul class="counselor-list" id="counselor-list">
        <!-- Counselors will be dynamically added here -->
    </ul>
</div>

<script>
    // Example data for classes and counselors
    let selectedClasses = []; // Empty cart initially

    const counselors = [
        { name: "Matt Swaim", email: "mswaim@hse.k12.in.us" },
        { name: "Kelly Applegate", email: "kapplegate@hse.k12.in.us" },
        { name: "Lindsay Thomas", email: "lthomas@hse.k12.in.us" }
    ];

    // Populate selected classes
    function populateClasses() {
        const classList = document.getElementById('class-list');
        classList.innerHTML = ''; // Clear previous content
        selectedClasses.forEach((className, index) => {
            const classItem = document.createElement('li');
            classItem.innerHTML = `
                <span class="class-name">${className}</span>
                <button class="remove-btn" onclick="removeClass(${index})">Remove</button>
            `;
            classList.appendChild(classItem);
        });
    }

    // Add a class to the cart
    function addClass(className) {
        selectedClasses.push(className);
        populateClasses();
    }

    // Remove a class from the cart
    function removeClass(index) {
        selectedClasses.splice(index, 1);
        populateClasses();
    }

    // Populate counselors
    function populateCounselors() {
        const counselorList = document.getElementById('counselor-list');
        counselorList.innerHTML = ''; // Clear previous content
        counselors.forEach(counselor => {
            const counselorItem = document.createElement('li');
            counselorItem.innerHTML = `
                <span class="counselor-name">${counselor.name}</span>
                <button class="submit-btn" onclick="submitToCounselor('${counselor.email}')">Submit</button>
            `;
            counselorList.appendChild(counselorItem);
        });
    }

    // Submit classes to a counselor
    function submitToCounselor(email) {
        if (selectedClasses.length === 0) {
            alert('No classes selected.');
            return;
        }
        const emailBody = encodeURIComponent(`Selected Classes:\n\n${selectedClasses.join('\n')}`);
        window.location.href = `mailto:${email}?subject=Class Selection&body=${emailBody}`;
    }

    // Initial setup
    populateClasses();
    populateCounselors();
</script>
</body>
</html>
