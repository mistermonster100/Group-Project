<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes</title>
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #d10606;
            --grey-bg: #f4f4f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --btn-hover: #0885bb;
            --transition: all 0.3s ease-in-out;
            --border-radius: 8px;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--grey-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: var(--card-bg);
            margin-top: 20px;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .team-block {
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--grey-bg);
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .team-header {
            font-size: 20px;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        .counselor-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .counselor-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .counselor-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .counselor-name {
            font-size: 18px;
        }

        .submit-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-btn:hover {
            background-color: var(--btn-hover);
        }
    </style>
</head>
<body>
<header>
    <h1>Your Classes</h1>
</header>

<div class="container">
    <h2>Submit to your Counselors</h2>
    <div id="teams-container">
        <!-- Team blocks will be dynamically generated here -->
    </div>
</div>

<script>
    // Team and counselors data
    const teams = {
        "Team Red": [
            { name: "Katie Rehor", email: "krehor@hse.k12.in.us" },
            { name: "Maggie Schwartzkopf", email: "mschwartzkopf@hse.k12.in.us" },
            { name: "Jenna Petroff", email: "jpetroff@hse.k12.in.us" }
        ],
        "Team White": [
            { name: "Matt Swaim", email: "mswaim@hse.k12.in.us" },
            { name: "Kelly Applegate", email: "kapplegate@hse.k12.in.us" },
            { name: "Maria Chinni", email: "mchinni@hse.k12.in.us" }
        ],
        "Team Silver": [
            { name: "Jacob Hornberger", email: "jhornberger@hse.k12.in.us" },
            { name: "Lizette Baumann", email: "lbaumann@hse.k12.in.us" },
            { name: "Lindsay Thomas", email: "lthomas@hse.k12.in.us" }
        ],
        "Team Freshman": [
            { name: "Steven Curtis", email: "scurtis@hse.k12.in.us" },
            { name: "Maggie Stiller", email: "mstiller@hse.k12.in.us" }
        ]
    };

    // Generate team blocks
    const teamsContainer = document.getElementById('teams-container');
    Object.keys(teams).forEach(teamName => {
        // Create team block
        const teamBlock = document.createElement('div');
        teamBlock.className = 'team-block';

        // Add team header
        const teamHeader = document.createElement('div');
        teamHeader.className = 'team-header';
        teamHeader.textContent = teamName;
        teamBlock.appendChild(teamHeader);

        // Add counselors
        const counselorList = document.createElement('ul');
        counselorList.className = 'counselor-list';
        teams[teamName].forEach(counselor => {
            const counselorItem = document.createElement('li');
            counselorItem.innerHTML = `
                <span class="counselor-name">${counselor.name}</span>
                <button class="submit-btn" onclick="submitToCounselor('${counselor.email}')">Submit</button>
            `;
            counselorList.appendChild(counselorItem);
        });
        teamBlock.appendChild(counselorList);

        // Append team block to container
        teamsContainer.appendChild(teamBlock);
    });

    // Function to handle class submission
    function submitToCounselor(email) {
        alert(`Classes will be sent to ${email}.`); // Replace with real submission logic
    }
</script>
</body>
</html>
