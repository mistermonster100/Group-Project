<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            margin-bottom: 20px;
        }

        #class-list {
            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 600px;
            margin: 0;
            display: grid;
            gap: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        #class-list li {
            background-color: #eaf1f1;
            padding: 15px;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            display: flex;
            align-items: center; /* Vertically center the text */
            justify-content: center; /* Horizontally center the text */
        }

        #class-list li:hover {
            background-color: #d1e7e7;
            transform: scale(1.05);
        }

        /* Red delete icon without circle background */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: red;
            font-size: 20px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .delete-btn:hover {
            color: #c0392b; /* Darker red when hovered */
        }

        #class-list li:hover .delete-btn {
            display: inline-block;
        }

        /* Button styling */
        .back-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <h1>Classes You've Selected</h1>
    <ul id="class-list">
        <!-- List will be populated here -->
    </ul>
    
    <button class="back-btn" onclick="window.location.href='A&C.html'">Back to A&C</button>

    <script>
        // Fetch the class list from localStorage
        let savedClasses = JSON.parse(localStorage.getItem('classes')) || [];
        
        // Populate the list in the HTML
        const classList = document.getElementById('class-list');
        savedClasses.forEach((className, index) => {
            let listItem = document.createElement('li');
            listItem.textContent = className;

            // Create the delete button
            let deleteBtn = document.createElement('button');
            deleteBtn.textContent = '-';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.onclick = function() {
                deleteClass(index);
            };

            listItem.appendChild(deleteBtn);
            classList.appendChild(listItem);
        });

        // Function to delete a class
        function deleteClass(index) {
            // Remove the class from the savedClasses array
            savedClasses.splice(index, 1);
            
            // Update localStorage with the new array
            localStorage.setItem('classes', JSON.stringify(savedClasses));
            
            // Re-populate the class list after deletion
            location.reload(); // Reload the page to reflect changes
        }
    </script>

</body>
</html>
